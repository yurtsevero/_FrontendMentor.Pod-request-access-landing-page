<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img src="assets/desktop/logo.svg" alt="Logo" class="logo" />
    <main>
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <section class="container">
        <img src="assets/desktop/spotify.svg" alt="spotify" />
        <img src="assets/desktop/apple-podcast.svg" alt="apple" />
        <img src="assets/desktop/google-podcasts.svg" alt="google" />
        <img src="assets/desktop/pocket-casts.svg" alt="pocket" />
      </section>
      <form novalidate>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Email address"
        />
        <input type="submit" value="Request Access" id="submit" />
        <p class="error" id="error"></p>
      </form>
    </main>
    <!-- <img src="assets/desktop/bg-pattern-dots.svg" alt="dots" class="dots" /> -->
  </body>
  <script src="app.js"></script>
</html>
